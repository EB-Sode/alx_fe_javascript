<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>



<h1>Dynamic Quote Generator</h1>

<div id="quoteDisplay"></div>

<button id="newQuote">Show New Quote</button>

<div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuote">Add Quote</button>
</div>

<div>
    <button id="exportQuotes">Export Quotes</button>
</div>

<div>
    <label for="importFile">Import Quotes (JSON):</label>
    <input type="file" id="importFile" accept=".json" title="Select a JSON file to import quotes" placeholder="Choose JSON file" onchange="importFromJsonFile(event)" />
</div>
<select id="categoryFilter" title="Filter quotes by category" onchange="filterQuotes()">
    <option value="all">All Categories</option>
</select>
<div>
  <button id="displayAll">Display quotes</button>
</div>
  <!-- Notification area -->
<div id="notification" style="
    display: none;
    background-color: #fffae6;
    padding: 10px;
    border: 1px solid #ffd966;
    margin-bottom: 10px;
    font-size: 14px;
">
</div>

<!-- Update/Conflict messages -->
<ul id="updateMessages" style="
    background-color: #e6f7ff;
    border: 1px solid #91d5ff;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 14px;
    display: none;
">
    <!-- Messages will be dynamically added here -->
</ul>
<!-- Manual conflict resolution modal -->
<div id="conflictModal" style="
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border: 1px solid #ccc;
    padding: 15px;
    width: 300px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
">
    <h3>Conflict Detected</h3>
    <p>Which version do you want to keep?</p>
    <div id="conflictDetails" style="margin-bottom: 10px;"></div>
    <button id="keepLocal">Keep Local</button>
    <button id="keepServer">Keep Server</button>
</div>

<div>
    <button id="syncQuotesBtn">Sync Quotes</button>
</div>


<div>
    <button id="clearQuotes" style="background-color: #ff4d4d; color: white;">
        Clear All Quotes
    </button>
</div>


  <script src="script.js"></script> 
</body>
</html>
